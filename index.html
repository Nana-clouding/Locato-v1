<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位置情報取得</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("このブラウザでは位置情報の取得がサポートされていません。");
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            document.getElementById('location').textContent = `緯度: ${latitude}, 経度: ${longitude}`;
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById('location').textContent = "位置情報の取得が拒否されました。";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById('location').textContent = "位置情報が利用できません。";
                    break;
                case error.TIMEOUT:
                    document.getElementById('location').textContent = "位置情報の取得がタイムアウトしました。";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById('location').textContent = "不明なエラーが発生しました。";
                    break;
            }
        }
    </script>
</head>
<body>
    <h1>位置情報取得</h1>
    <button onclick="getLocation()">位置情報を取得</button>
    <p id="location">位置情報がここに表示されます...</p>
</body>
</html>
